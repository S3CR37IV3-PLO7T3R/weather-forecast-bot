<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chatbot</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

            /* --- NEW BACKGROUND IMAGE --- */
            /* This is a simple, clean image from a free source */
            background-image: url("https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1920&q=80");

            /* This makes the image cover the whole screen */
            background-size: cover;

            /* This makes it stay in place if the page scrolls */
            background-attachment: fixed;

            /* This centers the image */
            background-position: center center;
            /* -------------------------- */

            display: grid;
            place-items: center;
            min-height: 95vh;
        }

        #chat-container {
            width: 500px;
            max-width: 90%;
            height: 600px;
            background: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(70, 5, 103, 0.1);
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            padding: 15px;
            border-bottom: 1px solid #a56262;
            background: #c56d6d;
            /* Lighter background */
            border-radius: 8px 8px 0 0;
            text-align: center;

            /* NEW: Make it a flexbox */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* NEW: For the "online" status dot */
        .status-dot {
            height: 8px;
            width: 8px;
            background: #00ff3c;
            /* Green */
            border-radius: 50%;
            margin-left: 10px;
        }

        #chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #8e77ac96;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            text-align: center;
        }

        #chat-log {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            /* This makes it scrollable */
        }

        #chat-input-container {
            display: flex;
            border-top: 1px solid #ffffff;
        }

        #user-input {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
        }

        #user-input:focus {
            outline: none;
        }

        #send-btn {
            border: none;
            background: #8800ff;
            color: rgb(255, 255, 255);
            padding: 0 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: #0056b3;
        }

        /* Styles for the chat messages */
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .user-msg {
            background: linear-gradient(135deg, #ae00ff 0%, #8c00ff 100%);
            color: white;
            margin-left: auto;
            /* Aligns to the right */
            border-bottom-right-radius: 5px;
        }

        .bot-msg {
            background: #b6a6d9;
            color: #4a3f3f;
            margin-right: auto;
            /* Aligns to the left */
            border-bottom-left-radius: 5px;

            .typing-indicator {
                display: flex;
                align-items: center;
                padding: 10px 15px;
                font-weight: bolder;
            }

            .typing-indicator .dot {
                width: 8px;
                height: 8px;
                background: #999;
                border-radius: 50%;
                margin-right: 5px;
                animation: typing 1.4s infinite;
            }

            .typing-indicator .dot:nth-child(2) {
                animation-delay: 0.2s;
            }

            .typing-indicator .dot:nth-child(3) {
                animation-delay: 0.4s;
                margin-right: 0;
            }

            @keyframes typing {

                0%,
                80%,
                100% {
                    opacity: 0.2;
                }

                40% {
                    opacity: 1;
                }
            }
        }
    </style>
</head>

<body>

    <div id="chat-container">

        <div id="chat-header">
            AI Weather Bot
            <div class="status-dot"></div>
        </div>

        <div id="chat-log">
            <div class="message bot-msg">
                <div class="bot-avatar">AI</div>
                <div class="bot-msg-text">Hello! Ask me about the current weather or a multi-day forecast.</div>
            </div>
        </div> <button id="scroll-to-bottom-btn" title="Scroll to bottom">&darr;</button>


        <div id="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>

    </div>
    <script>
        // --- 1. Get references to the HTML elements ---
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const scrollBtn = document.getElementById('scroll-to-bottom-btn'); // Get the new button

        // --- 2. Send Button and Enter Key Listeners ---
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // --- 3. The main sendMessage function ---
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === "") return;

            addMessageToLog(messageText, 'user-msg');
            userInput.value = "";

            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'bot-msg');
            typingIndicator.innerHTML = `
                <div class="bot-avatar"></div>
                <div class="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            chatLog.appendChild(typingIndicator);
            chatLog.scrollTop = chatLog.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText }),
                });

                const data = await response.json();
                chatLog.removeChild(typingIndicator);
                addMessageToLog(data.response, 'bot-msg');

            } catch (error) {
                console.error("Error:", error);
                chatLog.removeChild(typingIndicator);
                addMessageToLog("Oops! Something went wrong. Check the console.", 'bot-msg');
            }
        }

        // --- 4. Helper function to add messages to log ---
        function addMessageToLog(message, className) {
            const msgElement = document.createElement('div');
            msgElement.classList.add('message', className);

            if (className === 'bot-msg') {
                msgElement.innerHTML = `
                    <div class="bot-avatar">AI</div>
                    <div class="bot-msg-text"></div>
                `;
                msgElement.querySelector('.bot-msg-text').textContent = message;
            } else {
                msgElement.textContent = message;
            }

            chatLog.appendChild(msgElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }


        // --- 5. NEW: Scroll-to-Bottom Logic ---

        // Listen for when the user scrolls in the chat window
        chatLog.addEventListener('scroll', () => {
            const scrollFromBottom = chatLog.scrollHeight - chatLog.scrollTop - chatLog.clientHeight;

            // If the user is more than 100px from the bottom, show the button
            if (scrollFromBottom > 100) {
                scrollBtn.style.display = 'block';
            } else {
                scrollBtn.style.display = 'none';
            }
        });

        // Listen for when the user clicks the new button
        scrollBtn.addEventListener('click', () => {
            chatLog.scrollTo({
                top: chatLog.scrollHeight,
                behavior: 'smooth'
            });
        });

    </script>

</body>

</html>
